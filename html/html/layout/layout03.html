<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout03</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background-color: #f3e5f5;}
        #wrap{width: 1000px;height: 1100px;margin: 0 auto;color: #fff; text-align: center;font-size: 40px;text-transform:uppercase;}
        #header{width:1000px;height: 150px;line-height: 150px; background-color: #ba68c8;}
        #nav{width:1000px;height: 100px;line-height: 100px; background-color: #ab47bc;}
        #side-left{width:300px;height: 700px;line-height: 700px; background-color: #9c27b0;float: left;}
        #content{width:400px;height: 700px;line-height: 700px;background-color: #8e24aa;float: left;}
        #side-right{width:300px;height: 700px;line-height: 700px; background-color: #7b1fa2;float: left;}
        #footer{width:1000px;height: 150px;line-height: 150px; background-color: #6a1b9a;clear: both;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">HEADER</div>
    <div id="nav">NAV</div>
    <div id="side-left">SIDE-LEFT</div>
    <div id="content">CONTENT</div>
    <div id="side-right">SIDE-RIGHT</div>
    <div id="footer">FOOTER</div>
</div>
</body>
</html>
